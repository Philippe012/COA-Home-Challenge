<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-header">
      <h1>Interactive Photo Gallery</h1>
    </div>
    <div class="gallery-thumbnails">
      <img src="image1.jpg" alt="Image 1" class="thumbnail">
      <img src="image2.jpg" alt="Image 2" class="thumbnail">
      <img src="image3.jpg" alt="Image 3" class="thumbnail">
      <img src="image4.jpg" alt="Image 4" class="thumbnail">
    </div>
    <div class="gallery-main">
      <img src="image1.jpg" alt="Main Image" class="main-image">
      <div class="image-details">
        <h2>Image 1</h2>
        <p>This is the first image.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
